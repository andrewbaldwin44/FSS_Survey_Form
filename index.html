<!DOCTYPE html>
<html lang="en" id="main">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>FCC: Survey Form</title>

        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <h2 id="survey-form">
              Thank you for taking the time to help us improve the platform
            </h2>
        </header>
    </head>
    <body>
        <section id="mainform">
            <label for="name" id="name-label">Name</label>
            <input name="name" type="text" id="name" class="textbox"
            placeholder="Enter your name" required/>
            <label for="email" id="email-label">Email</label>
            <input name="email" type="email" id="email" class="textbox"
            placeholder="Enter your Email"
            required/>
            <label for="number" id="number-label">Age (optional)</label>
            <input name="number" type="number" id="age" class="textbox"
            placeholder="Enter your age" min="0" max="120"/>
            <label for="dropdown" id="dropdown-label">
              Which option best describes your current role?
            </label>
            <select name="dropdown" type="dropdown" id="dropdown" class="textbox dropslct">
                <option value="" default>Select current role</option>
                <option value="student">Student</option>
                <option value="full_time_job">Full Time Job</option>
                <option value="full_time_learner">Full Time Learner</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <form id="radiobtns">
              <p id="radiolbl">
                Would you recommend freeCodeCamp to a friend?
              </p>
              <label for="def" class="radiobtns radiobtns_btns">
                <input type="radio" name="def" value="definitely"/>
                Definitely
              </label>
              <label for="maybe">
                <input type="radio" name="maybe" value="maybe"/>
                Maybe
              </label>
              <label for="not">
                <input type="radio" name="not" value="not"/>
                Not Sure
              </label>
            </form>
            <label for="option" type="dropdown" id="option-label">
              What is your favorite feature of freeCodeCamp?
            </label>
            <select name="option" type="dropdown" id="option" class="textbox dropslct">
                <option value="" default>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
            <section id="chckgroup">
              <p id="chcklbl">
                What would you like to see improved? (Check all that apply)
              </p>
              <label for="front" class="chcks chcks_chckbxs">
                <input type="checkbox" name="front" id="front"/>
                <div class="chcks_indicator"></div>
                Front-End Projects
              </label>
              <label for="back" class="chcks chcks_chckbxs">
                <input type="checkbox" name="back" id="back"/>
                <div class="chcks_indicator"></div>
                Back-End Projects
              </label>
              <label for="data" class="chcks chcks_chckbxs">
                <input type="checkbox" name="data" id="data"/>
                <div class="chcks_indicator"></div>
                Data Visualization
              </label>
              <label for="challenges" class="chcks chcks_chckbxs">
                <input type="checkbox" name="challenges" id="challenges" class="imprvcheck"/>
                <div class="chcks_indicator"></div>
                Challenges
              </label>
              <label for="open" class="chcks chcks_chckbxs">
                <input type="checkbox" name="open" id="open" class="imprvcheck"/>
                <div class="chcks_indicator"></div>
                Open Source Community
              </label>
              <label for="gitter" class="chcks chcks_chckbxs">
                <input type="checkbox" name="gitter" id="gitter" class="imprvcheck"/>
                <div class="chcks_indicator"></div>
                Gitter help rooms
              </label>
              <label for="videos" class="chcks chcks_chckbxs">
                <input type="checkbox" name="videos" id="videos" class="imprvcheck"/>
                <div class="chcks_indicator"></div>
                Videos
              </label>
              <label for="city" class="chcks chcks_chckbxs">
                <input type="checkbox" name="city" id="city" class="imprvcheck"/>
                <div class="chcks_indicator"></div>
                City Meetups
              </label>
              <label for="wiki" class="chcks chcks_chckbxs">
                <input type="checkbox" name="wiki" id="wiki" class="imprvcheck"/>
                <div class="chcks_indicator"></div>
                Wiki
              </label>
              <label for="forum" class="chcks chcks_chckbxs">
                <input type="checkbox" name="forum" id="forum" class="imprvcheck"/>
                <div class="chcks_indicator"></div>
                Forum
              </label>
              <label for="add" class="chcks chcks_chckbxs">
                <input type="checkbox" name="add" id="add" class="imprvcheck"/>
                <div class="chcks_indicator"></div>
                Additional Courses
              </label>
            </section>
            <label for="comments">Any comments or suggestions</label>
            <textarea name="comments" id="comments" class="textbox"
            placeholder="Enter your comments here..."></textarea>
            <button name="submit" id="submitbtn">Submit</button>
        </section>
    </body>
</html>
